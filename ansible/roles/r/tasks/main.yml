---
- name: make sure R is installed
  yum: name=R state=installed
- name: install additional R packages
  yum: name={{item}} state=present
  with_items:
    - R-core
    - R-core-devel
- name: install R packages from cran
  cran: name={{item}} state=present
  with_items:
    - boot
    - class
    - cluster
    - codetools
    - foreign
    - KernSmooth
    - lattice
    - MASS
    - Matrix
    - mgcv
    - nlme
    - nnet
    - rpart
    - spatial
    - survival
    - knitr
    - datasets
    - ggplot2
    - plotly
    - dplyr
